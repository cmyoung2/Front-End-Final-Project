<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>User Dashboard - MyCalendar</title>
    <script src="dashboard.js" defer></script>
</head>
<body>
    <!--Nav-->
    <header>
        <div class="title-container">
            <h1>MyCalendar</h1>
        </div>
        <nav>
            <ul>
                <li><a href="myDash.html">Dashboard</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <!-- Task Overview -->
        <section id="taskOverview" class="dashboard-section">
            <h2>Task Overview</h2>
            <ul id="taskList" class="task-list">
            </ul>
        </section>

        <!-- Quick Add Task -->
        <section id="quickAddTask" class="dashboard-section">
            <h2>Quick Add Task</h2>
            <input type="text" id="quickTaskName" placeholder="Task name">
            <input type="date" id="quickTaskDueDate">
            <button onclick="addQuickTask()">Add Task</button>
        </section>

        <!-- Task Categories -->
        <section id="taskCategories" class="dashboard-section">
            <h2>Task Categories</h2>
        </section>

        <!-- Task Analytics -->
        <section id="taskAnalytics" class="dashboard-section">
            <h2>Task Analytics</h2>
        </section>

        <!-- Notifications -->
        <section id="notifications" class="dashboard-section">
            <h2>Notifications</h2>
            <ul id="notificationList">
            </ul>
        </section>
    </div>

    <!--Footer-->
    <footer>
        <div class="footer-info">
            <p><a href="cmyoung2@mail.fhsu.edu">Email: cmyoung2@mail.fhsu.edu</a></p>
            <p><a href="https://www.fhsu.edu/">School: Fort Hays State University</a></p>
            <p>Class: Front-End Web Development</p>
        </div>
    </footer>

</body>
</html>
